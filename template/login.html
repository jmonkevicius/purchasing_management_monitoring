<!DOCTYPE HTML>
<html ng-app="controllerApp" lang="en">
<head >
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Login</title>
 <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
rel="stylesheet">
 <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="../static/css/index.css">
 <link href="http://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row centered-form" ng-controller="FirstContr">
     <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
       <div="panel panel-default">
       <div class="panel-heading">
          <h3 class="panel-title" align="center">Login</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
             <div class="row">
                  <input class="form-control input-sm" type="text" name="vardas" placeholder="El. paštas"> 
             </div>
            </div>
            <div class="form-group">
             <div class="row">
                  <input class="form-control input-sm" type="password" name="vardas" placeholder="Slaptažodis"> 
             </div>
            </div>
           <div class="row">
            <input type="submit" value="Login" class="btn btn-info btn-block" ng-click="testFunc()">
           </div>
         </form> 
        </div>
        <div class="text-center">
           <a href="register.html">Don't have an account? Register!</a>
        </div>
     </div>
   </div>
  </div>
  <script src="../static/lib/angular/angular.min.js"></script>
  <script src="../static/js/angularControllers.js"></script>
</body>
</html>
